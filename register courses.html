<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Courses </title>
</head>

<body>

    <h2> Student Register Courses </h2>

    <form action="courses.html" method="get">

        <div>
        <label for="studentsName"> Student Name * </label>
        <input type="text" id="studentName" name="studentName" required>
        </div> <br>

        <div>
            <label for="fatherName"> Father's Name *</label>
            <input type="text" id="fatherName" name="fatherName" required>
        </div> <br>

        <div>
            <label for="address"> Address * </label>
            <textarea name="address" id="address" cols="20" rows="3" required> </textarea>
        </div> <br>

        <div>
            <label for="mobileNumber"> Mobile Number * </label>
            <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"  required>
        </div> <br>

        <div>
            <label for="emailId"> Email Id * </label>
            <input type="email" name="emailId" id="emailId" placeholder="xyz@gmail.com" required >
        </div> <br>

        <div>
            <button type="submit"> Submit </button> <br> <br>
            <button type="reset"> Reset </button>
        </div>
    </form>

</body>
</html>
